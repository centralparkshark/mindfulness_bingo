<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mindfulness Bingo</title>

    <link rel="stylesheet" href="style.css">
    <script defer src="script.js" type="module"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Mindfulness Bingo</h1>
    <h2 id="welcome">Click an activity</h2>
    <div class="buttonBox">
        <button class="reset" id="reset">Reset Board</button>
        <button id="theme">Change Theme</button>
        <button id="nameBtn">Change Name</button>
    </div>
    <div id="bingoCard" theme="dark"></div>

    <div class="popupCtn" id="popupCtn">
        <div class="popup" id="popup"></div>
        <form id="nameBox" class="popUpName">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required placeholder="Enter your name..">
            <span id="nameError"></span>
            <input type="submit" value="Submit">
        </form>
    </div>
    
    <button class="win" id="win">I got bingo!!</button>

</body>
</html>
